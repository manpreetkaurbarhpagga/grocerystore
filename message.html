<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
      color: #444;
    }
    .checkmark-circle {
      width: 120px;
      height: 120px;
      background-color: #28a745; /* bright green */
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }
    .checkmark {
      color: white;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }
    p {
      font-size: 16px;
      color: #666;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="checkmark-circle">
  &#x2714; <!-- Unicode checkmark -->
  </div>

  <h1>Your message was successfully sent</h1>
  <p>Thank you for reaching out to us. We will get back to you as soon as possible.</p>

</body>
</html>
